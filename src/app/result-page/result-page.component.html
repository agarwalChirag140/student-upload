<mat-card class="employee-card">
  <mat-tab-group>
    <mat-tab label="Employee Details">
      <div class="employee-details">
        <table mat-table [dataSource]="dataSource">

          <!-- Define the columns for the table -->
          <ng-container matColumnDef="employeeDetails">
            <th mat-header-cell *matHeaderCellDef> Employee Details </th>
            <td mat-cell *matCellDef="let element"> {{element.employeeDetails}} </td>
          </ng-container>

          <ng-container matColumnDef="totalRecord">
            <th mat-header-cell *matHeaderCellDef> Total Record </th>
            <td mat-cell *matCellDef="let element"> {{studentDetails.length}} </td>
          </ng-container>

          <ng-container matColumnDef="success">
            <th mat-header-cell *matHeaderCellDef> Success </th>
            <td mat-cell *matCellDef="let element"> {{successRecord}} </td>
          </ng-container>

          <ng-container matColumnDef="failure">
            <th mat-header-cell *matHeaderCellDef> Failure </th>
            <td mat-cell *matCellDef="let element"> {{failureRecord}} </td>
          </ng-container>

          <!-- Header row -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

          <!-- Data row -->
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

        <!-- Add a Reset and Navigate button -->
        <div class="button-group">
          <button mat-raised-button color="accent" (click)="navigateToUpload()">Upload New File</button>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</mat-card>
